<!doctype html>

<script src="lib/d3.min.js"></script>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Project Test</title>

		<link rel="stylesheet" href="index.css">
	</head>
	<body>
		<div class="split-v top">
			<div class="split-h left">
				<div class="centered">
					<ul id="orgs">
					</ul>
				</div>
			</div>

			<div class="split-h right">
					<svg id="map-plot" viewBox="0 0 1000 550" width="1000px" height="500px">
						<style>
							.country {
								stroke: rgb(25, 25, 25);
								stroke-width: 1px;
							}

							.point {
								fill: rgb(255, 141, 82);
								opacity: 1;
							}
						</style>
					</svg>
			</div>
		</div>
		<div class="split-v bottom">
			<div id="hist" style="border: solid 1px; height: 100%; width: 100%">
				<style>
					.line {
					    fill: none;
					    stroke: rgb(255, 141, 82);
					    stroke-width: 3;
					}
					  
					.overlay {
					  fill: none;
					  pointer-events: all;
					}

					/* Style the dots by assigning a fill and stroke */
					.dot {
						fill: #ffab00;
						stroke: #fff;
					}
					  
					.focus circle {
					  fill: none;
					  stroke: steelblue;
					}
				</style>
				<script src="hist/hist.js"></script>
			</div>
		</div>

		<script src="lib/topojson.min.js"></script>
		<script src="data.js"></script>
		<script src="index.js"></script>
	</body>
</html>
