<!DOCTYPE html>
<meta charset="utf-8">
<body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://d3js.org/topojson.v1.min.js"></script>
  <!-- I recommend you host this file on your own, since this will change without warning -->
  <script src="http://datamaps.github.io/scripts/datamaps.world.min.js?v=1"></script>
  <h2>Datamaps Playground</h2>
  <p><a href="http://datamaps.github.io/">DataMaps Project Homepage</a></p>
  <div id="container1" style="position: relative; width: 80%; max-height: 450px;"></div>
 
     
     <script>
       //basic map config with custom fills, mercator projection
       

      var map = new Datamap({
        scope: 'world',
        element: document.getElementById('container1'),
        projection: 'equirectangular',
        height: 500,
        responsive: true,
        fills: {
          defaultFill: '#f0af0a',
          lt50: 'rgba(0,244,244,0.9)',
          gt50: 'red'
        },
        
        data: {
          USA: {fillKey: 'lt50' },
          RUS: {fillKey: 'lt50' },
          CAN: {fillKey: 'lt50' },
          BRA: {fillKey: 'gt50' },
          ARG: {fillKey: 'gt50'},
          COL: {fillKey: 'gt50' },
          AUS: {fillKey: 'gt50' },
          ZAF: {fillKey: 'gt50' },
          MAD: {fillKey: 'gt50' }       
        }
      })
      
      
      //sample of the arc plugin
      map.arc([
       {
        origin: {
            latitude: 40.639722,
            longitude: 73.778889
        },
        destination: {
            latitude: 37.618889,
            longitude: -122.375
        }
      },
      {
          origin: {
              latitude: 30.194444,
              longitude: -97.67
          },
          destination: {
              latitude: 25.793333,
              longitude: -0.290556
          }
      }
      ], {strokeWidth: 2});
       
      
       //bubbles, custom popup on hover template
     map.bubbles([
       {name: 'Hot', latitude: 21.32, longitude: 5.32, radius: 10, fillKey: 'gt50'},
       {name: 'Chilly', latitude: -25.32, longitude: 120.32, radius: 18, fillKey: 'lt50'},
       {name: 'Hot again', latitude: 21.32, longitude: -84.32, radius: 8, fillKey: 'gt50'},

     ], {
       popupTemplate: function(geo, data) {
         return "<div class='hoverinfo'>It is " + data.name + "</div>";
       }
     });

     const point_promise = d3.csv("data/results-100-plus.csv", (data) => {
			let new_data = [];

			for (let idx = 0; idx < data.length; idx++) {
				new_data.push(data[idx]);
			}

			return new_data;
		});

		

		Promise.all([point_promise]).then((results) => {
			let point_data = results[0];

			this.svg = d3.selectAll("svg").filter(function(d, i) {return i == 0;});
			this.point_container = this.svg.append('g');

			const r = 3;

			this.point_container.selectAll(".point")
				.data(point_data)
				.enter()
				.append("circle")
      			.filter(function(d) { return !(d.ActionGeo_Long == 0 && d.ActionGeo_Lat == 0) })
				.classed("point", true)
				.attr("r", (d) => Math.sqrt(d.NumMentions) / 5)
				.attr("cx", (d) => -Math.sqrt(d.NumMentions) / 10)
				.attr("cy", (d) => -Math.sqrt(d.NumMentions) / 10)
				.attr("stroke", "black")
				.attr("stroke-width", 1)
				.attr("transform", (d) => "translate(" + projection([d.ActionGeo_Long, d.ActionGeo_Lat]) + ")")
		});

		$(window).on('resize', function() {
       map.resize();
    });

        	g.selectAll(`circle.${colorClass}`)
                .data(data)
                .classed('hidden', function() {  // toggle "hidden" class
                    return !d3.select(this).classed('hidden');
                });
    	}
     </script>
</body>
